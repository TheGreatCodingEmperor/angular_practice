<app-page-header title="Api Resources" icon="pages"></app-page-header>
<div [@fadeInOut] class="page-content">
    <span class="text-muted">-- Sample Page --</span>
    <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Name">
                <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header> {{'roles.management.Name' | translate}}
                </mat-header-cell>
                <mat-cell fxFlex="40%" *matCellDef="let api">{{api.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef fxFlex="170px">
                    <button mat-button color="primary" (click)="edit()">
                        <mat-icon class="mat-button-icon">add</mat-icon>add api resource
                    </button>
                </mat-header-cell>
                <mat-cell fxFlex="140px" fxFlexOffset="30px" *matCellDef="let api">
                    <button mat-icon-button (click)="edit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete()">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
