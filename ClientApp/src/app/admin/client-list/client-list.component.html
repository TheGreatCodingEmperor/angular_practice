<app-page-header title="Clients" icon="assignment_ind"></app-page-header>
<div [@fadeInOut] class="page-content">

  <div class="search-box">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)"
        placeholder="{{'clients.management.Search' | translate}}">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="client ID">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header> Client ID </mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef="let role"> {{role.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="client Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </mat-header-cell>
        <mat-cell *matCellDef="let role"> {{role.description}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>



</div>
