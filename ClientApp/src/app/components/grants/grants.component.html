<app-page-header title="Grants" icon="credit_card"></app-page-header>
<div [@fadeInOut] class="page-content">
  <span class="text-muted">-- Sample Page --</span>
  <div class="example-container mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="clientId">
        <mat-header-cell fxFlex="40%" *matHeaderCellDef mat-sort-header> Client ID </mat-header-cell>
        <mat-cell fxFlex="40%" *matCellDef=""> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created </mat-header-cell>
        <mat-cell *matCellDef=""> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
